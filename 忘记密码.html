	<body>
		<!--header-->
		<div class="headmainbox zcheadbox">
			<div class="headcbody">
				<div class="logo fl">
					<a href="index.html"><img src="img/logo.png"></a>
				</div>
				<div class="zcheadrbox fr">
					<div class="zcheadtitle fl">校友点亮祝福</div>
					<div class="zcheadfh fr">
						<a href="index.html">返回校庆网</a>
					</div>
				</div>
			</div>
		</div>
		<!--header end-->
		<div class="zcbodybg bodybg">
			<div class="cbody">
				<div class="zctitle">
					<h3>铜陵市一中80周年校庆--校友点亮祝福</h3>
				</div>
				<div id="content" class="zcmainbox wjmmmainbox step1">
					<form action="" method="post" onsubmit="return check(this);">
						<div class="zcbox">
							<div class="zcdltitle"><span>找回密码</span></div>
							<ul class="zclist">
								<li class="step step1 step2"><input type="text" name="account" value="" placeholder="手机号／邮箱／账号" autocomplete="off" class="intext" style=" width:100%;" /></li>
								<li class="step step2"><input type="text" name="checkcode" value="" placeholder="验证码" autocomplete="off" class="intext" style=" width:100%;" /><img src="img/logo.png" /></li>
								<li class="step step2"><input type="text" name="smscode" value="" placeholder="请输入手机验证码" autocomplete="off" class="intext" style=" width:100%;" /><button type="button" onclick="getsmscode();">发送验证码</button></li>
								<li class="step step3"><input type="password" name="newpwd" value="" placeholder="设置密码，密码长度6-20位" autocomplete="off" class="intext" style=" width:100%;" /></li>
								<li class="step step3"><input type="password" name="checkpwd" value="" placeholder="确认密码，密码长度6-20位" autocomplete="off" class="intext" style=" width:100%;" /></li>
							</ul>
							<div class="msyyanbox clear step step1 step2"><input type="button" class="dlanxyzf transition3s" value="下一步" onclick="next(this.form)" /></div>
							<div class="msyyanbox clear step step3"><input type="submit" class="dlanxyzf transition3s" value="完成" /></div>
							<div class="blank20"></div>
							<div class="fr">已有账号，
								<a href="登录.html" target="_blank" class="mainlinkcolor">马上登录</a>
							</div>
							<div class="blank10"></div>
						</div>
					</form>
				</div>
				<div class="blank50"></div>
			</div>
		</div>

					<li><img src="img/foot2wm1.png"></li>
					<li><img src="img/foot2wm2.png"></li>

	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.hdialog.min.js"></script>
	<script>
		function next(form) {
			if($('#content').hasClass('step1')) {
				if(!form.account.value) {
					$.tooltip("请输入账号")
					return;
				}
				$('#content').removeClass('step1');
				$('#content').addClass('step2');
			} else if($('#content').hasClass('step2')) {
				if(!form.checkcode.value) {
					$.tooltip("请输入验证码");
					return;
				}
				if(!form.smscode.value) {
					$.tooltip("请输入手机验证码");
					return;
				}
				$('#content').removeClass('step2');
				$('#content').addClass('step3');
			}
		}

		function getsmscode() {
			var phone = $('#content input[name="account"]')[0];
			$.tooltip("成功发送验证码 " + phone.value, 2000, true);
		}

		function check(form) {
			if(!form.newpwd.value || form.newpwd.value.length < 6 || form.newpwd.value.length > 20) {
				$.tooltip("设置密码，密码长度6-20位");
				return false;
			}
			if(!form.checkpwd.value || form.newpwd.value.length < 6 || form.newpwd.value.length > 20) {
				$.tooltip("确认密码，密码长度6-20位");
				return false;
			}
			if(form.newpwd.value != form.checkpwd.value) {
				$.tooltip("确认密码错误");
				form.checkpwd.value = '';
				return false;
			}
			return true;
		}
	</script>

</html>
