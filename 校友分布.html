						"className|100-300":103,

						"lon|-170-180": 0,
						"lat|-40-90": 0,

				});
			}())
		</script>
		<script type="text/javascript">
			// 获取echarts的容器
			var chart = echarts.init(document.getElementById("main-map"));
			var series = [{
				"type": "effectScatter",
				"coordinateSystem": "geo",
				"zlevel": 3,
				"showEffectOn": "emphasis",
				"rippleEffect": {
					period: 4,
					scale: 2.5,
					brushType: 'fill',
				},
				"rippleEffect": {
					"brushType": "stroke"
				},
				"label": {
					"normal": {
						"show": false,
						"position": "left",
						"formatter": "{b}"
					}
				},
				"itemStyle": {
					"normal": {
						"color": "#9ae5fc"
					}
				},
				"data": []
			}]; // 用来存储地图数据
			var mapOption = {
				title: {
					text: '校友分布',
					textStyle: {
						color: '#9ae5fc',
						fontSize: 20,
					},
					left: 'center'
				},
				tooltip: {
					formatter: function(d) {
						var html = "<div style='color:#9ae5fc'>优秀校友</div>" +
									"<div style='color:#9ae5fc'>姓名：" + d.data.name + "</div>" +
									"<div style='color:#9ae5fc'>班级：" + d.data.className + "班</div>" ;
						return html;
					}
				},
				geo: {
					map: 'world', // 与引用进来的地图js名字一致
					roam: false, // 禁止缩放平移,
					zoom: 1,
					itemStyle: { // 每个区域的样式 
						areaColor: '#000001',
						borderColor: '#2B3A7C'
					},
					emphasis: {
						itemStyle: {
							areaColor: '#000001',
						},
					},
					textStyle: { //全局字体样式

					},
					regions: [{ // 选中的区域
						name: 'China',
						selected: true,
						itemStyle: { // 高亮时候的样式
							emphasis: {
								borderColor: '#2B3A7C',
								borderWidth: 2
							}
						},
						label: { // 高亮的时候不显示标签
							emphasis: {
								show: false
							}
						}
					}]
				},
				series: series, // 将之前处理的数据放到这里
				textStyle: {
					fontSize: 12
				}
			};
			$.get("http://test/school_webapi/mapTest", function(data) {
				data = JSON.parse(data)
				var arr = [];
				data.dataList.forEach(function(item, i) {
					arr.push({
						"name": item.name,
						"value": [item.lon, item.lat],
						"className":item.className,
						"symbolSize": item.symbolSize
					})
				});
				series[0].data = arr;  
				// 最后初始化世界地图中的相关数据
				chart.setOption(mapOption);
			});
		</script>
