	<script>
		function submit() {
			const stuId = services.getUser();
			const teacher = $('#teacher')[0].value;
			if(!teacher) {
				$.tooltip("请输入班主任姓名");
				return;
			}
			const sendMsg = $('#sendMsg')[0].value;
			if(!sendMsg) {
				$.tooltip("请输入母校寄语");
				return;
			}
			const address = $('#address')[0].value;
			if(!address) {
				$.tooltip("请输入现居地");
				return;
			}
			const education = $('#education')[0].value;
			if(!education) {
				$.tooltip("请输入后续教育");
				return;
			}
			const work = $('#work')[0].value;
			if(!work) {
				$.tooltip("请输入工作单位");
				return;
			}
			services.expand(stuId, {
				teacherName: teacher,
				schoolMsg: sendMsg,
				liveNow: address,
				eduExpand: education,
				companyName: work
			}, function(res) {
				window.location.href = '登录.html';
			});
		}
	</script>
