	<script>
		localStorage.clear();
		function login() {
			var username = $('#username')[0].value;
			var password = $('#password')[0].value;
			if(!username) {
				$.tooltip('请输入账号');
				return;
			}
			if(!password) {
				$.tooltip('请输入密码');
				return;
			}
			services.login({
				username: username,
				password: password
			}, function(res) {
				if (res.code == 200) {
					$.tooltip('登录成功', 2000, true);
					services.setUser(res.data.memberId);
					localStorage.setItem('user', JSON.stringify(res.data));
					window.location.href = '校友墙.html';
				} else {
					$.tooltip(res.msg);
				}
			});
		}
	</script>
